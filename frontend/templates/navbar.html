<!DOCTYPE html>
<html lang="fr">
<head>
    <title>OCR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .btn-ocr {
            transition: all 0.3s ease;
        }
        .btn-ocr:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #drop-zone {
            min-height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        #drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        
        /* Ajout du style pour le texte blanc dans la navbar */
        .navbar .nav-link {
            color: white !important;
        }
        
        /* Style spécifique pour le bouton OCR */
        .btn-ocr {
            color: white !important;
            background-color: #ffc107 !important;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="bi bi-house-door-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <button id="invoice-upload-link" class="nav-link btn btn-link">Upload Invoice</button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/customers">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/monitoring">Monitoring data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/billing">Billing data</a>
          </li>
          <li class="nav-item">
            <button id="OCR-button" 
                    class="nav-link bg-warning rounded-pill px-3 py-2 mx-2 btn-ocr">
              OCR extract
            </button>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item me-4">
            <a class="nav-link" href="/logout">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Zone de dépôt -->
  <main class="container mt-4">
    <!-- Résultats OCR -->
    <div id="ocr-results" class="mt-4"></div>
  </main>

  <!-- Scripts -->
  <!-- Assurez-vous que le fichier navbar.js est bien chargé -->
  <script src="/static/js/navbar.js"></script>
</body>
</html>
