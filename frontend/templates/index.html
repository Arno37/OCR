<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de fichiers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-light-blue {
            background-color: #e6f2ff;
        }
        .trait-discontinu {
            text-decoration: underline;
            text-decoration-style: dashed;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-start">
            <div id="drop-zone" class="border border-2 border-dashed rounded p-1 text-center bg-light-blue" style="width: 500px; height: 500px;">
                <p id="dropzone-text" class="mb-0 text-muted small trait-discontinu">Déposez votre fichier ici ou cliquez pour sélectionner</p>
            </div>
            <button id="ocr-button" class="btn btn-dark ms-3">Start OCR</button>
        </div>
    </div>

    <div id="preview-area" class="mt-3 text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="https://unpkg.com/tesseract.js@v6.0.0/dist/tesseract.min.js"></script>
</body>
</html>
